
<!DOCTYPE html>
<html>
<head>
<!-- Latest compiled and minified CSS -->

</head>
<body style="font-family: Arial;">
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12">
				<p>Hi, some of the articles below are already empty. hope you supply stock to warehouse !</p>
				<table class="table table-condensed" border="1" style="font-family:Arial;padding:15px;border-collapse: collapse;border: 1px solid black;">
					<tr style="padding:15px; background-color: #eeeeee">
						<th style="padding:10px">#</th>
						<th style="padding:15px">Code</th>
						<th style="padding:15px">User</th>
						<th style="padding:15px">Brand</th>
						<th style="padding:15px">Article</th>
						<th style="padding:15px">Size</th>
						<th style="padding:15px">Stock</th>
					</tr>
					{% for ad in articledetailzero %}
						<tr style="padding:15px">
							<td style="padding:10px">{{ forloop.counter }}</td>
							<td style="padding:15px">{{ ad.code }}</td>
							<td style="padding:15px">{{ ad.user }}</td>
							<td style="padding:15px">{{ ad.brand }}</td>
							<td style="padding:15px">{{ ad.article.name }}</td>
							<td style="padding:15px">{{ ad.size.name }}</td>
							<td style="padding:15px">{{ ad.stock }}</td>
						</tr>
					{% endfor %}
				</table>
			</div>
		</div>
	</div>

</body>
</html>
